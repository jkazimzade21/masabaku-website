<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa Baku - Discover Restaurants in Baku</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2A1A13;
            background: #FFF3E6;
            min-height: 100vh;
        }
        .container {
            max-width: 640px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
        }
        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2A1A13;
            margin-bottom: 12px;
            letter-spacing: -0.02em;
        }
        .tagline {
            font-size: 1.2rem;
            color: #7B5A47;
            margin-bottom: 56px;
            font-weight: 400;
        }
        .hero-card {
            background: #FFEAD9;
            border-radius: 24px;
            padding: 40px 32px;
            margin-bottom: 48px;
            border: 1px solid #F0D3BE;
            box-shadow: 0 8px 32px rgba(196, 108, 61, 0.08);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            text-align: center;
        }
        .feature {
            padding: 16px 8px;
        }
        .feature-icon {
            width: 56px;
            height: 56px;
            background: #FFE1CC;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 12px;
            font-size: 1.5rem;
        }
        .feature-title {
            font-size: 0.95rem;
            font-weight: 600;
            color: #2A1A13;
            margin-bottom: 4px;
        }
        .feature-desc {
            font-size: 0.8rem;
            color: #7B5A47;
            line-height: 1.4;
        }
        .badge {
            margin-bottom: 48px;
        }
        .badge-text {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: #FFE1CC;
            color: #4C342A;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            border: 1px solid #F0D3BE;
        }
        .badge-dot {
            width: 8px;
            height: 8px;
            background: #C46C3D;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .links {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .links a {
            color: #7B5A47;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
        }
        .links a:hover {
            color: #C46C3D;
        }
        @media (max-width: 500px) {
            .container {
                padding: 60px 20px;
            }
            .logo {
                font-size: 2.5rem;
            }
            .features {
                grid-template-columns: 1fr;
                gap: 16px;
            }
            .hero-card {
                padding: 32px 24px;
            }
            .links {
                gap: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Masa</h1>
        <p class="tagline">Discover the best restaurants in Baku</p>

        <div class="hero-card">
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">&#127869;</div>
                    <div class="feature-title">Discover</div>
                    <div class="feature-desc">Find your next favorite spot</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">&#10084;</div>
                    <div class="feature-title">Save</div>
                    <div class="feature-desc">Build your personal lists</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">&#128222;</div>
                    <div class="feature-title">Reserve</div>
                    <div class="feature-desc">Book your table easily</div>
                </div>
            </div>
        </div>

        <div class="badge">
            <span class="badge-text">
                <span class="badge-dot"></span>
                Coming soon to the App Store
            </span>
        </div>

        <div class="links">
            <a href="/delete">Delete Account</a>
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
            <a href="/support">Support</a>
        </div>
    </div>
</body>
</html>
