<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masa Baku - Discover Restaurants in Baku</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 24px;
            text-align: center;
        }
        .logo {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 16px;
        }
        .tagline {
            font-size: 1.25rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 48px;
        }
        .cta {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            background: #c46c3d;
            color: #fff;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(196, 108, 61, 0.3);
        }
        .badge {
            margin-top: 60px;
        }
        .badge img {
            height: 50px;
        }
        .links {
            margin-top: 80px;
            display: flex;
            justify-content: center;
            gap: 32px;
        }
        .links a {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.9rem;
        }
        .links a:hover {
            color: rgba(255,255,255,0.8);
        }
        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 60px;
            text-align: center;
        }
        .feature {
            padding: 24px 16px;
        }
        .feature-icon {
            font-size: 2rem;
            margin-bottom: 12px;
        }
        .feature-title {
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            margin-bottom: 4px;
        }
        .feature-desc {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }
        @media (max-width: 500px) {
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">Masa</h1>
        <p class="tagline">Discover the best restaurants in Baku</p>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üçΩ</div>
                <div class="feature-title">Discover</div>
                <div class="feature-desc">Find your next favorite spot</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚ù§Ô∏è</div>
                <div class="feature-title">Save</div>
                <div class="feature-desc">Build your personal lists</div>
            </div>
            <div class="feature">
                <div class="feature-icon">üìû</div>
                <div class="feature-title">Reserve</div>
                <div class="feature-desc">Book your table easily</div>
            </div>
        </div>

        <div class="badge">
            <p style="color: rgba(255,255,255,0.6); font-size: 0.9rem;">Coming soon to the App Store</p>
        </div>

        <div class="links">
            <a href="/privacy">Privacy Policy</a>
            <a href="/terms">Terms of Service</a>
            <a href="mailto:jamil@masabaku.com">Contact</a>
        </div>
    </div>
</body>
</html>
